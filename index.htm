<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="bg-white shadow-xl">
      <div
        class="container topbar hidden lg:flex items-center justify-between text-white bg-[#81c408] rounded-[230px_100px]"
      >
        <div class="mx-[20px] p-[15px] text-[14px] flex items-center gap-3">
          <div>
            <i class="fa-solid fa-location-dot text-[#ffb524]"></i>
            <span>123 Street, New York</span>
          </div>
          <div>
            <i class="fa-solid fa-envelope text-[#ffb524]"></i>
            <span>Email@Example.com</span>
          </div>
        </div>
        <div class="mx-[20px] p-[15px] text-[14px]">
          <a href=""> <span class="mx-[8px]">Privacy Policy</span>/ </a>
          <a href=""> <span class="mx-[8px]">Terms of Use</span>/ </a>
          <a href=""> <span class="mx-[8px]">Sales and Refunds</span> </a>
        </div>
      </div>
      <div id="fixmobil" class="top-0 left-0 right-0 bg-white">
        <div class="lg:hidden px-4 py-8 flex justify-between items-center">
          <a href="" id="logo"
            ><h1 class="text-3xl font-bold text-[#81c408]">Fruitables</h1></a
          >
          <div
            class="menu-icon flex items-center justify-center border border-[#0000008c] w-13 h-9 rounded-xl"
            onclick="menuOpen()"
          >
            <i class="fa-solid fa-bars text-xl text-[#81c408]"></i>
          </div>
        </div>
      </div>
      <div
        id="menubar"
        style="top: -100%"
        class="mobilmenu-list bg-white fixed top-0 w-[100%] h-[45vh] z-999"
      >
        <div class="flex justify-end m-5">
          <i
            onclick="menuOpen()"
            class="fa-solid fa-x font-bold text-[#81c408]"
          ></i>
        </div>
        <ul class="px-5 pb-4 flex flex-col justify-center gap-4">
          <li>
            <a href="" class="text-md text-[#81c408]">Home</a>
          </li>
          <li>
            <a href="" class="text-md text-[#0000008c]">Shop</a>
          </li>
          <li>
            <a href="" class="text-md text-[#0000008c]">Shop Details</a>
          </li>
          <li>
            <a href="" class="text-md text-[#0000008c]">Pages</a>
          </li>
          <li>
            <a href="" class="text-md text-[#0000008c]">Contact</a>
          </li>
        </ul>
        <div class="px-5 flex items-center gap-3">
          <div
            class="w-9 h-9 border border-[#ffb524] rounded-[50%] flex justify-center items-center"
          >
            <i
              class="fa-solid fa-magnifying-glass text-[#81c408] text-[16px]"
            ></i>
          </div>
          <i class="fa-solid fa-bag-shopping text-[#81c408] text-3xl"></i>
          <i class="fa-solid fa-user text-[#81c408] text-3xl"></i>
        </div>
      </div>

      <div id="fixdesktop" class="top-0 left-0 right-0 bg-white">
        <div class="container">
          <div class="hidden lg:flex py-4 justify-between items-center">
            <a href="" id="logo"
              ><h1 class="text-[40px] text-[#81c408] font-bold">
                Fruitables
              </h1></a
            >
            <ul class="p-5 flex justify-center gap-5">
              <li>
                <a href="" class="text-md text-[#81c408]">Home</a>
              </li>
              <li>
                <a href="" class="text-md text-[#0000008c]">Shop</a>
              </li>
              <li>
                <a href="" class="text-md text-[#0000008c]">Shop Detail</a>
              </li>
              <li>
                <a href="" class="text-md text-[#0000008c]">Pages</a>
              </li>
              <li>
                <a href="" class="text-md text-[#0000008c]">Contact</a>
              </li>
            </ul>
            <div class="flex items-center gap-3">
              <div
                class="w-11 h-11 border border-[#ffb524] rounded-[50%] flex justify-center items-center"
              >
                <i
                  class="fa-solid fa-magnifying-glass text-[#81c408] text-[18px]"
                ></i>
              </div>
              <i class="fa-solid fa-bag-shopping text-[#81c408] text-3xl"></i>
              <i class="fa-solid fa-user text-[#81c408] text-3xl"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="hero">
        <div
          class="container flex flex-col lg:flex-row items-center justify-between px-[24px] py-[78px] lg:px-[12px]"
        >
          <div class="w-[100%] lg:w-[45%]">
            <h4
              class="text-[22px] md:text-[24px] text-[#ffb524] font-bold mb-[16px]"
            >
              100% Organic Foods
            </h4>
            <h1
              class="text-[40px] md:text-[64px] text-[#81c408] font-bold mb-[48px]"
            >
              Organic Veggies & Fruits Foods
            </h1>
            <div class="w-full max-w-[520px]">
              <div
                class="flex items-center border-[2px] border-[#ffb524] rounded-full bg-white overflow-hidden"
              >
                <input
                  type="text"
                  placeholder="Search"
                  class="min-w-0 flex-1 px-6 py-4 outline-none bg-transparent placeholder:text-gray-500"
                />

                <button
                  class="border-[2px] border-[#ffb524] shrink-0 whitespace-nowrap px-6 py-4 bg-[#81c408] text-white font-semibold rounded-full hover:bg-[#ffb524] duration-300"
                  type="button"
                >
                  Submit Now
                </button>
              </div>
            </div>
          </div>
          <div class="w-[100%] lg:w-[40%] mt-[12px]">
            <div
              id="default-carousel"
              class="relative w-full"
              data-carousel="slide"
            >
              <!-- Carousel wrapper -->
              <div class="relative h-96 overflow-hidden rounded-base">
                <!-- Item 1 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                  <img
                    src="src/img/hero-img-1.png"
                    class="bg-[#ffb524] rounded-2xl absolute block w-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                    alt="..."
                  />
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                  <img
                    src="src/img/hero-img-2.jpg"
                    class="rounded-2xl absolute block w-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                    alt="..."
                  />
                </div>
              </div>
              <!-- Slider controls -->
              <button
                type="button"
                class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                data-carousel-prev
              >
                <span
                  class="rounded-[50%] inline-flex items-center justify-center w-10 h-10 rounded-base bg-[#81c408]"
                >
                  <svg
                    class="w-5 h-5 text-white rtl:rotate-180"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m15 19-7-7 7-7"
                    />
                  </svg>
                  <span class="sr-only">Previous</span>
                </span>
              </button>
              <button
                type="button"
                class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                data-carousel-next
              >
                <span
                  class="rounded-[50%] inline-flex items-center justify-center w-10 h-10 rounded-base bg-[#81c408]"
                >
                  <svg
                    class="w-5 h-5 text-white rtl:rotate-180"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m9 5 7 7-7 7"
                    />
                  </svg>
                  <span class="sr-only">Next</span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container bg-white">
        <div
          id="data"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 py-[48px] px-[12px]"
        ></div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
